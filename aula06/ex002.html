<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcos Medeiros</title>
    <style>
        body {
            background-color: mediumorchid;
            color: white;
            font: normal 16pt Helvetica;
        }

        span.js {
            color: yellow;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Hello, world!</h1>
    <p>This is my first time studying <span class="js">JavaScript</span>.</p>
    <script>
        //Exibe uma caixa de diálogo com uma mensagem opcional solicitando ao usuário a entrada de algum texto.
        var nome = window.prompt('What is your name?');
        window.alert('It is a pleasure to know you, ' + nome + '.'); //Concatenação
    </script>
</body>

</html>

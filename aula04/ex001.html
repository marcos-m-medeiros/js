<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcos Medeiros</title>
    <style>
        body {
            background-color: mediumorchid;
            color: white;
            font: normal 16pt Helvetica;
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <p>This is my first time studying JavaScript.</p>
    <script>
        //Mostra uma caixa de diálogo de aviso com o conteúdo opcionalmente especificado e um botão 'Ok'.
        window.alert('Wellcome!');
        //Mostra uma janela modal com uma mensagem opcional e dois botões, 'Ok' e 'Cancelar'.
        window.confirm('Do you wish to continue?');
        //Exibe uma caixa de diálogo com uma mensagem opcional solicitando ao usuário a entrada de algum texto.
        window.prompt('What is your name?');
    </script>
</body>
</html>
